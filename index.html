<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Requerimientos de Compra</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>GlamByte S'tore</h1>
      <h3>Tienda Virtual</h3>
    </header>

    <main>
      <form id="form-requerimientos">
        <div class="campo">
          <label for="nombre-comprador">Nombre del Comprador:</label>
          <input type="text" id="nombre-comprador" maxlength="20" required />
        </div>

        <div class="campo">
          <label for="presupuesto-maximo">Presupuesto Máximo (COP):</label>
          <input type="number" id="presupuesto-maximo" min="0" required />
        </div>

        <div class="campo">
          <label for="cantidad-maxima">Cantidad Máxima de Artículos:</label>
          <input type="number" id="cantidad-maxima" min="1" max="20" required />
        </div>

        <div class="campo">
          <label for="direccion">Dirección de Entrega:</label>
          <input type="text" id="direccion" required />
        </div>

        <div class="campo">
          <label>Tipo de Entrega:</label>
          <label>
            <input
              type="radio"
              name="tipo-entrega"
              value="domicilio"
              required
            />
            Domicilio
          </label>
          <label>
            <input type="radio" name="tipo-entrega" value="recoger" required />
            Recoger en tienda
          </label>
        </div>

        <div class="botones">
          <button type="button" id="iniciar-compra">Iniciar Compra</button>
          <button type="reset">Limpiar Campos</button>
        </div>

        <p id="mensaje-error" style="color: red; display: none"></p>
      </form>
    </main>

    <footer>
      <p>&copy; 2024 Tienda Online. GlamByte S'tore.</p>
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
