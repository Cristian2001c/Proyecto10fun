<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Productos</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Proyecto de Compras en Línea</h1>
    </header>

    <main id="vista-productos" class="vista">
      <h2>Lista de Productos</h2>

      <!-- Sección de productos cargados dinámicamente -->
      <div id="seccion-productos" class="scroll-infinito">
        <!-- Los productos se cargarán aquí mediante JavaScript -->
      </div>

      <!-- Sección para mostrar los detalles del producto seleccionado -->
      <div id="ver-detalle">
        <h3>Detalles del Producto</h3>
        <div id="detalle-producto">
          <!-- Los detalles del producto se mostrarán aquí -->
        </div>
        <label for="cantidad-producto">Cantidad:</label>
        <input type="number" id="cantidad-producto" min="1" required />
        <button id="agregar-carrito">Agregar al Carrito</button>
      </div>

      <!-- Filtros para productos -->
      <div id="filtros">
        <h3>Filtrar Productos</h3>
        <select id="filtro-categoria">
          <option value="">Selecciona Categoría</option>
          <option value="Periféricos y Audio">Periféricos y Audio</option>
          <option value="Soportes y Conectividad">
            Soportes y Conectividad
          </option>
        </select>
        <input
          type="text"
          id="filtro-nombre"
          placeholder="Buscar por nombre..."
        />
        <button id="filtrar">Filtrar</button>
        <button id="limpiar-filtros">Limpiar Filtros</button>
      </div>

      <nav>
        <button id="cancelar-compra">Cancelar Compra</button>
        <button id="completar-compra">Completar Compra</button>
      </nav>
    </main>

    <footer>
      <p>
        &copy; 2024 Proyecto de Compras en Línea. Todos los derechos reservados.
      </p>
    </footer>

    <!-- Enlace al archivo JavaScript -->
    <script src="scripts.js"></script>
  </body>
</html>

<script src="scripts.js"></script>
